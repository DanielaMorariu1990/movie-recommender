<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="static/css/styles.css" media="screen" />
    <title>Movie Recommender System</title>
</head>

<body>
    <main>

        <!-- <ul>
            <li><a href="/">Ratings</a></li>
            <li><a href="/recommender">Recommendations</a></li>
        </ul> -->

        <h1>{{ title }}</h1>
        <h2>Step 1: Here are some of the most popular movies of all times! Please rate as many as possible. If you haven't seen a movie, let the slider at 0.</h2>

        <form action="/recommender">
            <div class="wrapper">
                <div class="card">

                    <label for="movie0">{{ movie0 }}</label>
                    <img src={{movie_info_input.image_url[0]}} alt="Poster Forrest Gump">
                    <input type="range" min="0" max="5" value="0" class="slider" name="movie0" />
                </div>

                <div class="card">
                    <label for="movie1">{{ movie1 }}</label>

                    <img src={{movie_info_input.image_url[1]}} alt="Poster Shawshank Redemption">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie1" />
                </div>

                <div class="card">
                    <label for="movie2">{{ movie2 }}</label>

                    <img src={{movie_info_input.image_url[2]}} alt="Poster Pulp Fiction">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie2" />
                </div>

                <div class="card">
                    <label for="movie3">{{ movie3 }}</label>

                    <img src={{movie_info_input.image_url[3]}} alt="Poster Silence of the Lambs">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie3" />
                </div>

                <div class="card">
                    <label for="movie4">{{ movie4 }}</label>

                    <img src={{movie_info_input.image_url[4]}} alt="Poster Matrix">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie4" />
                </div>

                <div class="card">
                    <label for="movie5">{{ movie5 }}</label>

                    <img src={{movie_info_input.image_url[5]}} alt="Poster Star Wars IV">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie5" />
                </div>

                <div class="card">
                    <label for="movie6">{{ movie6 }}</label>

                    <img src={{movie_info_input.image_url[6]}} alt="Poster Jurassic Park">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie6" />
                </div>

                <div class="card">
                    <label for="movie7">{{ movie7 }}</label>

                    <img src={{movie_info_input.image_url[7]}} alt="Poster Brave Heart">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie7" />
                </div>

                <div class="card">
                    <label for="movie8">{{ movie8 }}</label>

                    <img src={{movie_info_input.image_url[8]}} alt="Poster Terminator 2">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie8" />
                </div>

                <div class="card">
                    <label for="movie9">{{ movie9 }}</label>

                    <img src={{movie_info_input.image_url[9]}} alt="Poster Schindler's List">

                    <input type="range" min="0" max="5" value="0" class="slider" name="movie9" />
                </div>
            </div>

            <div class="decades">
                <h2>Step 2: What kind of movies do you prefer?</h2>

                <input type="radio" id="old" name="preference" value="1">
                <label for="old">Oldies but goldies!</label>
                <input type="radio" id="new" name="preference" value="2">
                <label for="new">The newer the better</label>
                <input type="radio" id="any" name="preference" value="3">
                <label for="any">I'd watch anything with a pizza</label>
            </div>

            <input type="submit" onclick="this.value='Calculating...'" value="Recommend me new movies!" id="button1"/>

            
        </form>

    </main>
</body>

</html>

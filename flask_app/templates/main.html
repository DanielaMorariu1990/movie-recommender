<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/css/styles.css"
      media="screen"
    />
    <title>Movie Recommender System</title>
  </head>

  <body>
    <main>

      <ul>
        <li><a href="/">Ratings</a></li>
        <li><a href="/recommender">Recommendations</a></li>
      </ul> 

      <h1>{{ title }}</h1>

      <p>
        Here are some of the most popular movies.
        Please rate as many as possible, so that we can make good recommendations.
      </p>

      <form action="/recommender">
        <div class="wrapper">
          <div class="card">

            <label for="movie0">{{ movie0 }}</label>

            <input
              type="range"
              min="0"
              max="5"
              value="1"
              class="slider"
              name="movie0"
            />
          </div>

            <label for="movie1">{{ movie1 }}</label>

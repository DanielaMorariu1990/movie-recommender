<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Movie Recommender System</title>
</head>

<body>
  <h1>{{ title }}</h1>
  
  <form action="/recommender">
    <p>Please rate the following movies on a scale from 1 (worst) to 5 (best):</p>
    &#9972; Titanic:
    <input type="text" name="movie1" placeholder="1 - 5"><br>
    Terminator:
    <input type="text" name="movie2" placeholder="1 - 5"><br>
    Star Wars:
    <input type="text" name="movie3" placeholder="1 - 5"><br>
    Breakfast at Tiffany's:
    <input type="text" name="movie4" placeholder="1 - 5"><br>
    Toy Story:
    <input type="range" min="1" max="5" value="1" class="slider" name="movie5"><br>
    <input type="submit">
  </form>
  
</body>

</html>
